<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Template</title>
    <style>
        body {
            font-family: 'Arial';
            background-color: gray;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color:#e0f7fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        .verification-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>Hello <strong><username></strong>,</p>
        <p>Thank you for signing up! To complete your registration, please click the link below to verify your email address:</p>

        <a href="<verification_link>" class="verification-link">Verify Email Address</a>

        <p>If you didn't request this verification, you can safely ignore this email.</p>

        <div class="footer">
            <p>Thank You</p>
        </div>
    </div>
</body>
</html>
